<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <head>
        <title>Книжный магазин</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link th:href="@{/css/style.css}" rel="stylesheet" />
    </head>

    <body>
        <header th:insert="blocks/header :: header"></header>

        <div class="flex-container2 book" th:object="${book}">
            <div style="display:flex; justify-content: center; align-items: center">
                <img th:src="${book.image}" style="height: 500px; margin: auto">
            </div>
            <div class="flex-container3" style="height: 600px; margin-top: 0">
                <div style="margin: auto">
                    <div>
                        <h2>Название: <label th:text="${book.name}"></label></h2>
                    </div>
                    <div>
                        <h2>Автор: <label th:text="${book.author}"></label></h2>
                    </div>
                    <div>
                        <h2>Цена: <label th:text="${book.price}"></label> &#8381;</h2>
                    </div>
                    <div>
                        <h2>Осталось на складе: <label th:text="${book.quantity}"></label></h2>
                    </div>
                    <div>
                        <h2>Описание: <label th:text="${book.description}"></label></h2>
                    </div>
                    <div class="text-center">
                        <a th:href="@{'/shop/'+${book.category}}" class="button">
                            Назад
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="blocks/footer :: footer" class="fixed-bottom"></div>
    </body>
</html>
